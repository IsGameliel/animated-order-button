<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="order-button">
        <span class="initial-text">Complete Order</span>
        <span class="final-text">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            Order Placed
        </span>
        <div class="animation-elements">
            <div class="truck">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 15.5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM4 15.5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM20.5 6H19V4c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v11h2.08c.96-1.22 2.34-2 3.92-2s2.96.78 3.92 2H18V9h2.5c.83 0 1.5.67 1.5 1.5v2c0 .28-.22.5-.5.5s-.5-.22-.5-.5v-2c0-.28-.22-.5-.5-.5H18V7h2.5c.28 0 .5-.22.5-.5S20.78 6 20.5 6zM15 12H4V4h12v8h-1z"/></svg>
            </div>
            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-2 10H5V8h14v8z"/></svg>
            </div>
        </div>
    </button>
    <script src="script.js"></script>
</body>
</html>
